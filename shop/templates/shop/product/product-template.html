{% load static %}
{% if products %}
<div class="container text-center">
    <br>
    <div class="row hover14 column justify-content-around">
        {% for product in products %}

        <div class="card mb-5  agile_top_brand_left_grid_pos">
            {% if product.image %}
            <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}"
                    alt="image of {{ product.name }} product" style="height: 260px; "></a>
            {% else %}
            <img class="card-img-top pt-3" src="{% static 'img/no_image.png' %}" alt="no product image">
            {% endif %}
            <hr>
            <div class="">
                <h3 class="card-title text-uppercase orange-color">{{ product.name }}</h3>
                <a href="#" class="">
                    <h3>{{ product.price }} SEK</h3>
                </a>

                <!--<form action="{% url 'cart:cart_add' product.id %}" method="post">
                    {{ cart_product_form }}
                    {% csrf_token %}
                    <input type="submit" class=" btn-danger mb-1" value="add to cart">
                </form>-->

            </div>

        </div>
        {% endfor %}
    </div>
</div>


{% endif %}
